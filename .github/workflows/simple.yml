name: Shell commands

on: [pull_request]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world howdy"
      - name: multi line script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python
  run-windows-command:
    needs: [run-shell-commands]
    runs-on: windows-latest
    steps:
      - name: Directory path using powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: Bash

          